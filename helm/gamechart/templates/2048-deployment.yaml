apiVersion: v1
kind: Namespace
metadata:
 name: {{.Values.nameSpace}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-deployment
  namespace: game-application
  labels:
    app.kubernetes.io/name: {{.Values.label}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{.Values.label}}
  replicas: 4
  template:
    metadata:
      name: puzzle-game-pod
      labels:
        app.kubernetes.io/name: {{.Values.label}}
      namespace: game-application
    spec:
      containers:
        - name: 2048-game
          image: {{.Values.imageRegistry}}
          imagePullPolicy: {{.Values.pullPolicy}}
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: game-application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-security-groups: {{.Values.securityGroup | quote}}
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: {{.Values.label}}
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
